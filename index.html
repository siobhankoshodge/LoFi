<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Generative Garden</title>
    <style>
        :root {
            --bg-color: #f4eee0;
            --stem-color: #8da47e;
            --text-color: #6d5d6e;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* The Lo-Fi Grain Overlay */
        .overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.15;
            z-index: 10;
        }

        .instructions {
            position: absolute; top: 20px; left: 20px;
            color: var(--text-color);
            opacity: 0.6;
            z-index: 5;
            pointer-events: none;
        }

        .garden {
            width: 100vw; height: 100vh;
            position: relative;
            cursor: crosshair;
        }

        /* The "Wind" Sway Animation */
        @keyframes sway {
            0% { transform: rotate(-1.5deg) translateX(-2px); }
            50% { transform: rotate(1.5deg) translateX(2px); }
            100% { transform: rotate(-1.5deg) translateX(-2px); }
        }

        .plant {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Animation set via JS to randomize timing */
        }

        .stem {
            width: 4px;
            background: var(--stem-color);
            transition: height 5s cubic-bezier(0.45, 0.05, 0.55, 0.95);
            border-radius: 2px;
        }

        .flower-canvas {
            opacity: 0;
            transform: scale(0) translateY(20px);
            transition: all 4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition-delay: 2s; /* Wait for stem to grow a bit */

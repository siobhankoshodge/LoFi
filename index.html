<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow - Mobile Fix</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --stem-color: #7d8f69;
            --text-color: #4a5568;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            /* Use -webkit-fill-available for mobile browser height fixes */
            height: -webkit-fill-available; 
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)) no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation; /* Prevents accidental zooming on clicks */
        }

        #interaction-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; cursor: crosshair;
        }

        #garden { position: relative; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* THE MOBILE GRASS FIX: Lifted container slightly */
        #grass-container { 
            position: absolute; 
            bottom: 5px; /* Added small buffer for mobile home-bars */
            left: 0; 
            width: 100%; 
            height: 100px; /* Taller container to ensure visibility */
            z-index: 5; 
            pointer-events: none; 
            display: flex;

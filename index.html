<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --stem-color: #4a5c37;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)) no-repeat fixed;
            overflow: hidden; font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation;
        }

        /* --- UI ELEMENTS --- */
        #audio-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 44px; height: 44px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 10000; border: 2px solid #a29bfe;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- MEADOW LAYERS --- */
        #grass-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 80px; z-index: 500; pointer-events: none; }
        #garden { position: absolute; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        #label-layer { position: absolute; width: 100%; height: 100%; z-index: 1000; pointer-events: none; }
        #universe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9500; pointer-events: none; }

        /* --- OBJECTS --- */
        .seed-word {
            position: absolute; padding: 12px 24px; background: white; 
            border: 2px solid #a29bfe; border-radius: 30px;
            color: #4a5568; font-weight: bold; cursor: pointer; z-index: 9000;
        }

        .flower-label {
            position: absolute; background: rgba(255,255,255,0.9); 
            padding: 4px 12px; border-radius: 10px; font-size: 11px; 
            transform: translateX(-50%); color: #4a5568; font-weight: bold;
            transition: opacity 1.5s;
        }

        .blade { 
            position: absolute; bottom: 0; width: 3px; background: #5d6d4a; 
            border-radius: 4px; transition: height 2s, opacity 2s; 
        }

        @keyframes windSway { from { transform: rotate(-2deg); } to { transform: rotate(2deg); } }

        .plant {
            position: absolute; bottom: 20px; display: flex;
            flex-direction: column; align-items: center;
            transform-origin: bottom center; animation: windSway 3s ease-in-out infinite alternate;
        }

        .flower-head {
            width: 15px; height: 15px; background: #fff8e1; border-radius: 50%;
            position: relative; transform: scale(0); transition: transform 1.2s;
            z-index: 10;
        }

        .petal {
            position: absolute; width: 40px; height: 20px;
            border-radius: 50% 50% 50% 50% / 100% 100% 0% 0%;
            transform-origin: center left; opacity: 0.8;
            top: 50%; left: 50%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1), opacity 3s;
        }

        .stem {
            width: 4px; height: 0px; 
            background: linear-gradient(to top, #1a2214, var(--stem-color));
            transition: height 1.5s ease-out; border-radius: 2px;
            margin-top: -5px;
        }
    </style>
</head>
<body onload="init()">

    <div id="universe"></div>
    <div id="label-layer"></div>
    <div id="garden"></div>
    <div id="grass-container"></div>

    <script>
        const colors = {"Peace": "#b2e2f2", "Love": "#ffb7c5", "Abundance": "#f9e076", "Growth": "#b4f8c8", "Focus": "#a29bfe", "Healing": "#ff6b6b"};
        let flowerCount = 0;
        let audioCtx, masterGain;
        let isMuted = true;

        function init() {
            spawn();
            setInterval(spawn, 3500);
        }

        // --- AUDIO ENGINE ---
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.setValueAtTime(0, audioCtx.currentTime);

            // Ambient Summer Drone
            [110, 164.81, 220].forEach(freq => {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = freq;
                g.gain.value = 0.01;
                osc.connect(g); g.connect(masterGain);
                osc.start();
            });
        }

        function toggleAudio() {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isMuted = !isMuted;
            document.getElementById('audio-toggle').innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";
            masterGain.gain.setTargetAtTime(isMuted ? 0 : 0.2, audioCtx.currentTime, 0.5);
        }

        function playChime() {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            const notes = [329.63, 392, 440, 523];
            osc.frequency.value = notes[Math.floor(Math.random()*notes.length)];
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3);
            osc.connect(g); g.connect(masterGain);
            osc.start(); osc.stop(audioCtx.currentTime + 3);
        }

        // --- GAMEPLAY ---
        function spawn() {
            const el = document.createElement('div');
            el.className = 'seed-word';
            const keys = Object.keys(colors);
            const text = keys[Math.floor(Math.random() * keys.length)];
            el.innerText = text;
            el.style.left = (Math.random() * 80 + 10) + '%';
            el.style.top = '-60px';
            document.body.appendChild(el);

            let y = -60;
            const fall = setInterval(() => {
                y += 1.5;
                el.style.top = y + 'px';
                if (y > window.innerHeight) { clearInterval(fall); el.remove(); }
            }, 20);

            const click = (e) => {
                e.preventDefault();
                createFlower(el.offsetLeft + (el.offsetWidth/2), text, colors[text]);
                playChime();
                clearInterval(fall);
                el.remove();
            };
            el.addEventListener('mousedown', click);
            el.addEventListener('touchstart', click);
        }

            flowerCount++;
            const plant = document.createElement('div');
            plant.className = 'plant';
            plant.style.left = x + 'px';

            const head = document.createElement('div');
            head.className = 'flower-head';
            head.style.backgroundColor = color;
            
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'petal';
                p.style.backgroundColor = color;
                p.style.transform = `rotate(${i * 60}deg) translate(5px, -50%)`;
                head.appendChild(p);
            }

            const stem = document.createElement('div');
            stem.className = 'stem';
            plant.appendChild(head); plant.appendChild(stem);
            document.getElementById('garden').appendChild(plant);

            // Add Label
            const label = document.createElement('div');
            label.className = 'flower-label';
            label.innerText = text;
            label.style.left = x + 'px';
            label.style.bottom = '10px';
            document.getElementById('label-layer').appendChild(label);

            setTimeout(() => {
                stem.style.height = (100 + Math.random() * 250) + 'px';
                head.style.transform = 'scale(1.3)';
                
                // Add Grass
                for(let i=0; i<3; i++){
                    const b = document.createElement('div');
                    b.className = 'blade';

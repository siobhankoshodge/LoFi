<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meadow</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #87ceeb, #e0f6ff);
            overflow: hidden; touch-action: none; font-family: sans-serif;
        }

        /* The falling words */
        .seed {
            position: absolute; padding: 10px 20px; background: white;
            border: 2px solid #a29bfe; border-radius: 20px;
            cursor: pointer; z-index: 1000; font-weight: bold;
        }

        /* The flower container */
        .flower {
            position: absolute; bottom: 0; display: flex;
            flex-direction: column; align-items: center; pointer-events: none;
        }

        .head {
            width: 15px; height: 15px; border-radius: 50%;
            position: relative; z-index: 10;
        }

        .petal {
            position: absolute; width: 30px; height: 15px;
            border-radius: 20px; top: 50%; left: 50%;
            transform-origin: left center; transition: all 4s;
        }

        .stem {
            width: 3px; background: #4a5c37; transition: height 1s;
        }
    </style>
</head>
<body>

    <script>
        const colors = {"Peace": "#b2e2f2", "Love": "#ffb7c5", "Abundance": "#f9e076", "Growth": "#b4f8c8"};
        let count = 0;

        // Start dropping words immediately
        function init() {
            spawn();
            setInterval(spawn, 3000);
        }

        function spawn() {
            const el = document.createElement('div');
            el.className = 'seed';
            const keys = Object.keys(colors);
            const text = keys[Math.floor(Math.random() * keys.length)];
            el.innerText = text;
            el.style.left = Math.random() * 80 + 10 + '%';
            el.style.top = '-50px';
            document.body.appendChild(el);

            let y = -50;
            const fall = setInterval(() => {
                y += 2;
                el.style.top = y + 'px';
                if (y > window.innerHeight) { clearInterval(fall); el.remove(); }
            }, 20);

            // Handle touch and click
            const grow = (e) => {
                e.preventDefault();
                createFlower(el.offsetLeft, colors[text]);
                clearInterval(fall);
                el.remove();
            };
            el.addEventListener('mousedown', grow);
            el.addEventListener('touchstart', grow);
        }

        function createFlower(x, color) {
            count++;
            const f = document.createElement('div');
            f.className = 'flower';
            f.style.left = x + 'px';

            const h = document.createElement('div');
            h.className = 'head';
            h.style.backgroundColor = color;

            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'petal';
                p.style.backgroundColor = color;
                p.style.transform = `rotate(${i*60}deg) translate(5px, -50%)`;
                h.appendChild(p);
            }

            const s = document.createElement('div');
            s.className = 'stem';
            
            f.appendChild(h);
            f.appendChild(s);
            document.body.appendChild(f);

            setTimeout(() => {
                s.style.height = (100 + Math.random() * 200) + 'px';
            }, 50);

            if (count >= 50) blowAway();
        }

        function blowAway() {
            count = 0;
            const petals = document.querySelectorAll('.petal');
            petals.forEach(p => {
                p.style.transform = `translate(${(Math.random()-0.5)*500}px, -100vh) rotate(720deg)`;
                p.style.opacity = '0';
            });
            setTimeout(() => {
                document.querySelectorAll('.flower').forEach(f => f.remove());
            }, 5000);
        }

        window.onload = init;
    </script>
</body>
</html>

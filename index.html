<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --accent: #4a7a8c;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }

        /* Instructions & Setup */
        #setup-overlay {
            position: fixed; inset: 0; 
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center; transition: opacity 1s;
        }

        .instructions {
            max-width: 400px; margin-bottom: 25px; line-height: 1.6;
            color: var(--accent); font-style: italic; font-size: 17px;
        }

        /* FIXED: Added clear sizing for the grid */
        .word-grid { 
            display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 12px; max-width: 600px; margin: 20px auto;
            min-height: 100px; /* Ensures space is reserved */
        }

        .choice-pill {
            padding: 12px 22px; border: 2px solid rgba(255,255,255,0.6); border-radius: 25px;
            cursor: pointer; transition: all 0.3s; color: #333; background: rgba(255,255,255,0.5);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            user-select: none; font-weight: 500;
        }

        .choice-pill.selected { background: white; color: var(--accent); border-color: white; font-weight: bold; transform: scale(1.05); }

        #ui-layer { position: fixed; top: 20px; width: 100%; text-align: center; color: var(--accent); z-index: 100; pointer-events: none; display: none; }
        #controls { position: fixed; bottom: 20px; left: 20px; z-index: 101; display: none; }
        
        button#start-btn {
            padding: 15px 45px; border-radius: 35px; border: none;
            background: var(--accent); color: white; font-weight: bold;
            cursor: pointer; opacity: 0.3; pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 20px;
        }
        button#start-btn.active { opacity: 1; pointer-events: auto; }

        button.toggle {
            padding: 10px 18px; border-radius: 20px; border: none;
            background: white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: bold; color: var(--accent);
        }

        .garden { z-index: 2; position: absolute; inset: 0; pointer-events: none; }
        .grass { z-index: 10; position: absolute; bottom: 0; width: 100%; height: 45px; background: #5ea300; border-top: 5px solid #74b816; }
        .label-layer { z-index: 11; position: absolute; bottom: 50px; width: 100%; pointer-events: none; }
        .seed-layer { z-index: 20; position: absolute; inset: 0; }

        .seed {
            position: absolute; padding: 12px 20px; background: white;
            border-radius: 30px; cursor: pointer; font-weight: 600;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); color: #555; touch-action: none;
        }

        .plant { position: absolute; bottom: 45px; display: flex; flex-direction: column-reverse; align-items: center; transform-origin: bottom center; animation: breeze 5s ease-in-out infinite alternate; }
        @keyframes breeze { from { transform: rotate(-3deg); } to { transform: rotate(3deg); } }
        .stem { width: 6px; background: #74b816; transform-origin: bottom; transition: height 2s ease-out, opacity 3s; }
        .flower-head { position: relative; width: 22px; height: 22px; background: #ffec99; border-radius: 50%; z-index: 5; transition: opacity 3s; }
        .petal { position: absolute; width: 45px; height: 22px; border-radius: 50%; left: 50%; top: 50%; margin-top: -11px; transform-origin: left center; transition: transform 4s ease-in-out, opacity 4s; }
        .word-pill { position: absolute; font-size: 13px; color: white; background: rgba(0,0,0,0.4); padding: 5px 14px; border-radius: 15px; transform: translateX(-50%); white-space: nowrap; transition: opacity 3s; }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <h1 style="color: var(--accent); margin-bottom: 5px; font-size: 28px;">Manifestation Meadow</h1>
        <div class="instructions">
            Choose your manifestation, take a moment, and be mindful in the meadow with your words.
        </div>
        <p style="color: var(--accent); font-size: 14px; margin-bottom: 10px; opacity: 0.8; font-weight: bold;">Select 2 to 10 intentions:</p>
        
        <div class="word-grid" id="word-selector">
            </div>
        
        <button id="start-btn" onclick="startGame()">Enter the Meadow</button>
    </div>

    <div id="ui-layer">
        <h2 style="margin:0; font-size: 20px;">Your Meadow</h2>
        <p id="counter" style="font-weight: bold;">0 / 50 Intentions</p>
    </div>

    <div id="controls">
        <button class="toggle" id="soundToggle" onclick="toggleSound()">Sound: OFF</button>
    </div>

    <div class="garden" id="garden"></div>
    <div class="grass"></div>
    <div class="label-layer" id="labels"></div>
    <div class="seed-layer" id="seed-container"></div>

    <script>
        // Use a self-executing function to ensure no variable collisions
        (function() {
            const allWords = ["Peace", "Clarity", "Growth", "Love", "Abundance", "Kindness", "Focus", "Joy", "Health", "Balance", "Courage", "Trust", "Patience", "Wisdom", "Strength", "Grace"];
            const colors = ['#ffb6c1', '#add8e6', '#dda0dd', '#ffdab9', '#b0e0e6', '#fafad2'];
            
            let selectedWords = [];
            let flowerCount = 0;
            let isMuted = true;
            let audioCtx;
            let droneGains = [];

            // --- POPULATE GRID (FIXED) ---
            const grid = document.getElementById('word-selector');
            if (grid) {
                allWords.forEach(word => {
                    const pill = document.createElement('div');
                    pill.className = 'choice-pill';
                    pill.textContent = word;
                    pill.addEventListener('click', function() {
                        if (this.classList.contains('selected')) {
                            this.classList.remove('selected');
                            selectedWords = selectedWords.filter(w => w !== word);
                        } else if (selectedWords.length < 10) {
                            this.classList.add('selected');
                            selectedWords.push(word);
                        }
                        const btn = document.getElementById('start-btn');
                        if (btn) btn.className = selectedWords.length >= 2 ? 'active' : '';
                    });
                    grid.appendChild(pill);
                });
            }

            // Global access for the HTML onclick
            window.startGame = function() {
                document.getElementById('setup-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('setup-overlay').style.display = 'none';
                    document.getElementById('ui-layer').style.display = 'block';
                    document.getElementById('controls').style.display = 'block';
                    initAudio(); 
                    setInterval(spawnSeed, 1800);
                }, 1000);
            };

            // --- AUDIO ENGINE (HARDENED) ---
            function initAudio() {
                if (audioCtx) return;
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    [110, 164.81, 220].forEach(freq => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                        gain.gain.value = 0; 
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.start();
                        droneGains.push(gain);
                    });
                } catch(e) { console.error("Audio init failed", e); }
            }

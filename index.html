<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --stem-color: #7d8f69;
            --text-color: #4a5568;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%; height: -webkit-fill-available;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)) no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation;
        }

        #start-prompt {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: white; border-radius: 50px;
            font-weight: bold; color: var(--text-color); cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 10000;
            border: 2px solid #a29bfe;
        }

        #garden { position: relative; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        #grass-container { 
            position: absolute; bottom: 15px; left: 0; width: 100%; 
            height: 100px; z-index: 5; pointer-events: none; 
            display: flex; align-items: flex-end;
        }

        .blade { 
            position: absolute; bottom: 0; width: 3px; 
            background: #94a684; border-radius: 3px 3px 0 0; 
            transition: height 2s ease-out; opacity: 0.9;
        }

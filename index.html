<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }

        /* UI & Sound Toggle */
        #ui-layer {
            position: fixed; top: 20px; width: 100%;
            text-align: center; color: #4a7a8c; z-index: 100; pointer-events: none;
        }
        #controls {
            position: fixed; top: 20px; right: 20px; z-index: 101;
        }
        button {
            padding: 10px 15px; border-radius: 20px; border: none;
            background: white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: bold; color: #4a7a8c; pointer-events: auto;
        }

        /* Layers */
        .garden { z-index: 2; position: absolute; inset: 0; pointer-events: none; }
        .grass { z-index: 10; position: absolute; bottom: 0; width: 100%; height: 40px; background: #5ea300; border-top: 5px solid #74b816; }
        .label-layer { z-index: 11; position: absolute; bottom: 45px; width: 100%; pointer-events: none; }
        .seed-layer { z-index: 20; position: absolute; inset: 0; }

        /* Seeds */
        .seed {
            position: absolute; padding: 12px 20px; background: white;
            border-radius: 30px; cursor: pointer; font-weight: 600;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); color: #555; touch-action: none;
        }

        /* Botany */
        .plant { 
            position: absolute; bottom: 40px; display: flex; 
            flex-direction: column-reverse; align-items: center;
            transform-origin: bottom center;
            animation: breeze 5s ease-in-out infinite alternate;
        }

        @keyframes breeze { 
            from { transform: rotate(-3deg); } 
            to { transform: rotate(3deg); } 
        }
        
        .stem { width: 6px; background: #74b816; transform-origin: bottom; transition: height 2s ease-out, opacity 3s; }
        .flower-head { position: relative; width: 20px; height: 20px; background: #ffec99; border-radius: 50%; z-index: 5; transition: opacity 3s; }

        .petal {
            position: absolute; width: 45px; height: 22px; border-radius: 50%;
            left: 50%; top: 50%; margin-top: -11px;
            transform-origin: left center;
            transition: transform 4s cubic-bezier(0.45, 0.05, 0.55, 0.95), opacity 4s;
        }

        .word-pill {
            position: absolute; font-size: 12px; color: white; background: rgba(0,0,0,0.4);
            padding: 4px 12px; border-radius: 15px; transform: translateX(-50%);
            white-space: nowrap; transition: opacity 3s;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 style="margin:0;">Manifestation Meadow</h1>
        <p id="counter">0 / 50 Intentions</p>
    </div>

    <div id="controls">
        <button id="soundToggle" onclick="toggleSound()">Sound: OFF</button>
    </div>

    <div class="garden" id="garden"></div>
    <div class="grass"></div>
    <div class="label-layer" id="labels"></div>
    <div class="seed-layer" id="seed-container"></div>

    <script>
        const words = ["Peace", "Clarity", "Growth", "Love", "Abundance", "Kindness", "Focus", "Joy", "Health", "Balance", "Courage", "Trust"];
        const colors = ['#ffb6c1', '#add8e6', '#dda0dd', '#ffdab9', '#b0e0e6', '#fafad2'];
        
        let flowerCount = 0;
        let isMuted = true;
        let audioCtx;
        let droneOscs = [];

        function toggleSound() {
            if (!audioCtx) initAudio();
            isMuted = !isMuted;
            document.getElementById('soundToggle').textContent = isMuted ? "Sound: OFF" : "Sound: ON";
            audioCtx.resume();
            droneOscs.forEach(g => g.gain.setTargetAtTime(isMuted ? 0 : 0.02, audioCtx.currentTime, 0.1));
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            [110, 164.81, 220].forEach(freq => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.value = 0; 
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                droneOscs.push(gain);
            });
        }

        function playChime() {
            if (isMuted || !audioCtx) return;
            const freqs = [523.25, 587.33, 659.25, 783.99, 880.00]; 
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(freqs[Math.floor(Math.random()*freqs.length)], audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 1.5);
        }

        function spawnSeed() {
            const seed = document.createElement('div');
            seed.className = 'seed';
            seed.textContent = words[Math.floor(Math.random() * words.length)];
            const xPos = Math.random() * 80 + 10;
            seed.style.left = xPos + '%';
            seed.style.top = '-60px';
            seedContainer.appendChild(seed);

            const handleCatch = () => {
                playChime();
                createFlower(xPos, seed.textContent);
                seed.remove();
                flowerCount++;
                document.getElementById('counter').textContent = `${flowerCount} / 50 Intentions`;
                if (flowerCount >= 50) releaseGarden();
            };

            seed.onmousedown = handleCatch;
            seed.ontouchstart = (e) => { e.preventDefault(); handleCatch(); };

            let y = -60;
            const drift = setInterval(() => {
                y += 1.5;
                seed.style.top = y + 'px';
                if (y > window.innerHeight) { clearInterval(drift); seed.remove(); }
            }, 16);
        }

        function createFlower(x, word) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            const plant = document.createElement('div');
            plant.className = 'plant';
            plant.style.left = x + '%';
            plant.style.animationDelay = `-${Math.random() * 5}s`;

            const head = document.createElement('div');
            head.className = 'flower-head';
            for (let i = 0; i < 6; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.backgroundColor = color;
                petal.style.transform = `rotate(${i * 60}deg)`;
                head.appendChild(petal);
            }

            const stem = document.createElement('div');
            stem.className = 'stem';
            stem.style.height = '0px';

            plant.appendChild(stem);
            plant.appendChild(head);
            garden.appendChild(plant);

            const pill = document.createElement('div');
            pill.className = 'word-pill';
            pill.textContent = word;
            pill.style.left = x + '%';
            labels.appendChild(pill);

            setTimeout(() => { stem.style.height = (Math.random() * 150 + 150) + 'px'; }, 50);
        }

        function releaseGarden() {
            const petals = document.querySelectorAll('.petal');
            const bodies = document.querySelectorAll('.stem, .flower-head, .word-pill');

            // 1. Petals fly away
            petals.forEach(p => {
                const randomX = (Math.random() - 0.5) * 1500;
                const randomRot = Math.random() * 1200 + 720;
                p.style.transform += ` translate(${randomX}px, -120vh) rotate(${randomRot}deg)`;
                p.style.opacity = '0';
            });

            // 2. Stalks fade slowly after the petals start moving
            setTimeout(() => {
                bodies.forEach(b => b.style.opacity = '0');
            }, 1000);

            // 3. Purge and Restart
            setTimeout(() => {
                garden.innerHTML = '';
                labels.innerHTML = '';
                flowerCount = 0;
                document.getElementById('counter').textContent = `0 / 50 Intentions`;
            }, 5000);
        }

        const seedContainer = document.getElementById('seed-container');
        const garden = document.getElementById('garden');
        const labels = document.getElementById('labels');
        setInterval(spawnSeed, 1800);
    </script>
</body>
</html>

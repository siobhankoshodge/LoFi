<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --stem-color: #4a5c37;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)) no-repeat fixed;
            overflow: hidden; font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation;
        }

        /* Fixed UI Layer */
        #controls {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10000;
        }

        #start-prompt {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; background: white; border-radius: 50px;
            font-weight: bold; color: #4a5568; cursor: pointer; pointer-events: auto;
            border: 2px solid #a29bfe; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #audio-toggle {
            position: absolute; top: 20px; right: 20px;
            width: 44px; height: 44px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; pointer-events: auto; border: 2px solid #a29bfe;
            font-size: 20px;
        }

        /* Meadow Layers */
        #garden, #grass-layer, #label-layer, #universe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        #grass-layer { bottom: 0; top: auto; height: 100px; z-index: 500; }
        #garden { z-index: 100; }
        #label-layer { z-index: 1000; }

        .seed-word {
            position: absolute; padding: 10px 20px; background: white;
            border: 2px solid #a29bfe; border-radius: 25px;
            color: #4a5568; font-weight: bold; cursor: pointer;
            pointer-events: auto; z-index: 5000;
        }

        .plant {
            position: absolute; bottom: 20px; display: flex;
            flex-direction: column; align-items: center;
            transform-origin: bottom center; animation: sway 4s ease-in-out infinite alternate;
        }

        @keyframes sway { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }

            position: relative; transform: scale(0); transition: transform 1s;
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --stem-color: #4a5c37;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; height: -webkit-fill-available;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)) no-repeat fixed;
            overflow: hidden; font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation;
        }

        /* 1. SEED WORDS LAYER */
        .seed-word {
            position: absolute; padding: 12px 24px;
            background: white; border: 2px solid #a29bfe; border-radius: 30px;
            color: #4a5568; font-weight: bold; cursor: pointer;
            z-index: 9000; pointer-events: auto;
        }

        /* 2. TOP MOST LAYER FOR LABELS */
        #label-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
        }

        .flower-label {
            position: absolute;
            background: rgba(255,255,255,0.98); 
            padding: 4px 12px; 
            border-radius: 10px;
            font-size: 11px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            white-space: nowrap; 
            transform: translateX(-50%);
            border: 1px solid rgba(162, 155, 254, 0.3);
            color: #4a5568;
            font-weight: bold;
        }

        /* 3. GRASS LAYER */
        #grass-container { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            height: 80px; z-index: 500; pointer-events: none; 
        }

        .blade { 
            position: absolute; bottom: 0; width: 3px; 
            background: linear-gradient(to top, #2d3822, #849671); 
            border-radius: 4px; transition: height 2s; 
        }

        /* 4. GARDEN LAYER (FLOWERS & STEMS) */
        #garden { position: absolute; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        @keyframes windSway {
            from { transform: rotate(-1.5deg); }
            to { transform: rotate(1.5deg); }
        }

        .plant {
            position: absolute; bottom: 20px; width: 2px;
            transform-origin: bottom center;
            animation: windSway 3s ease-in-out infinite alternate;
            z-index: 5;
        }

        .flower-head {
            width: 15px; height: 15px; background: #fff8e1; border-radius: 50%;
            position: relative; transform: scale(0);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .petal {
            position: absolute; top: 50%; left: 50%; width: 40px; height: 20px;
            border-radius: 50% 50% 50% 50% / 100% 100% 0% 0%;
            transform-origin: center left; opacity: 0.8;
        }

        .stem {
            width: 3px; height: 0px; 
            background: linear-gradient(to top, #1a2214, var(--stem-color));
            transition: height 1.5s ease-out; border-radius: 2px;
        }

        #start-prompt {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: white; border-radius: 50px;
            font-weight: bold; z-index: 10000; border: 2px solid #a29bfe;
        }
    </style>
</head>
<body>

    <div id="start-prompt" onclick="initGarden()">Begin Manifesting</div>
    <div id="label-layer"></div>
    <div id="garden"></div>
    <div id="grass-container"></div>

    <script>
        const garden = document.getElementById('garden');
        const grass = document.getElementById('grass-container');
        const labelLayer = document.getElementById('label-layer');
        const startPrompt = document.getElementById('start-prompt');
        
        const colorMap = {
            "Peace": "#b2e2f2", "Love": "#ffb7c5", "Abundance": "#f9e076",
            "Growth": "#b4f8c8", "Focus": "#a29bfe", "Healing": "#ff6b6b"
        };

        function initGarden() {
            startPrompt.style.display = 'none';
            spawnWord();
            setInterval(spawnWord, 3500);
        }

        function spawnWord() {
            const el = document.createElement('div');
            el.className = 'seed-word';
            const keys = Object.keys(colorMap);
            const word = keys[Math.floor(Math.random() * keys.length)];
            el.innerText = word;
            el.style.left = (Math.random() * 70 + 15) + '%';
            el.style.top = '-60px';
            document.body.appendChild(el);

            let top = -60;
            const fall = setInterval(() => {
                top += 1.4;
                el.style.top = top + 'px';
                if (top > window.innerHeight) { clearInterval(fall); el.remove(); }
            }, 20);

            el.onpointerdown = (e) => {
                const rect = el.getBoundingClientRect();
                spawnFlower(rect.left + rect.width / 2, el.innerText, colorMap[el.innerText]);
                clearInterval(fall);
                el.remove();
            };
        }

        function spawnFlower(x, text, color) {
            // 1. Create the Plant
            const plant = document.createElement('div');
            plant.className = 'plant';
            plant.style.left = x + 'px';
            plant.style.animationDuration = (3 + Math.random() * 2) + 's';

            const head = document.createElement('div');
            head.className = 'flower-head';
            head.style.backgroundColor = color;
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'petal';
                p.style.transform = `rotate(${i * 60}deg) translate(5px, -50%)`;
                p.style.backgroundColor = color;
                head.appendChild(p);
            }

            const stem = document.createElement('div');
            stem.className = 'stem';
            plant.appendChild(head);
            plant.appendChild(stem);
            garden.appendChild(plant);

            // 2. Create the Label in the TOP layer
            const label = document.createElement('div');
            label.className = 'flower-label';
            label.innerText = text;
            label.style.left = x + 'px';
            label.style.bottom = '10px'; // Anchored to bottom of screen
            labelLayer.appendChild(label);

            setTimeout(() => {
                stem.style.height = (120 + Math.random() * 200) + 'px';
                head.style.transform = 'scale(1)';
                
                for(let i=0; i<6; i++) {
                    const b = document.createElement('div');
                    b.className = 'blade';
                    b.style.left = (x / window.innerWidth * 100 + (Math.random() * 10 - 5)) + '%';
                    grass.appendChild(b);
                    setTimeout(() => b.style.height = (Math.random() * 40 + 20) + 'px', 50);
                }
            }, 50);
        }
    </script>
</body>
</html>

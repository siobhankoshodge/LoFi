<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --stem-color: #7d8f69;
            --text-color: #4a5568;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)) no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            z-index: -2;
        }

        /* Interaction layer to force spawn words if the interval lags */
        #interaction-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; cursor: crosshair;
        }

        #garden { position: relative; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        .seed-word {
            position: absolute; padding: 12px 24px;
            background: #ffffff; border: 2px solid #a29bfe; border-radius: 30px;
            color: var(--text-color); cursor: pointer; font-size: 15px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(162, 155, 254, 0.3); 
            z-index: 999; 
            pointer-events: auto;
            white-space: nowrap;
            user-select: none;
        }

        .plant {
            position: absolute; bottom: 0; width: 120px;
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        .sway-wrapper {
            display: flex; flex-direction: column; align-items: center;
            animation: windSway 4s ease-in-out infinite alternate;
        }

        @keyframes windSway { 
            from { transform: rotate(-2deg); } 
            to { transform: rotate(2deg); } 
        }

        .flower-canvas { 
            margin-bottom: -55px; /* Fuses the head to the stem */
            z-index: 22; 
            transform: scale(0); 
            transition: transform 1.2s ease-out; 
        }
        .flower-canvas.bloomed { transform: scale(1); }

        .stem { 
            width: 4px; 
            background: linear-gradient(to top, #3e4a34, var(--stem-color)); 
            border-radius: 4px; 
            height: 0px; 
            z-index: 21; 
            transition: height 0.6s ease-out;
        }

        .label {
            background: rgba(255, 255, 255, 0.95); 
            padding: 4px 12px; 
            border-radius: 12px;
            font-size: 11px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            z-index: 25; /* Always in front */
            border: 1px solid rgba(0,0,0,0.05);
            margin-top: 5px;
            white-space: nowrap;
        }

        #grass-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        
        .blade { 
            position: absolute; bottom: 0; width: 2px; 
            background: #94a684; border-radius: 2px 2px 0 0; 
            transition: height 2s ease-out;
            opacity: 0.8;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.08; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div id="interaction-layer"></div>
    <div id="garden">
        <div id="grass-container"></div>
    </div>

    <script>
        const interactionLayer = document.getElementById('interaction-layer');
        const garden = document.getElementById('garden');
        const grassContainer = document.getElementById('grass-container');
        
        const colorMap = {
            "Growth": "#ffb7c5", "Peace": "#b2e2f2", "Abundance": "#f9e076",
            "Healing": "#b4f8c8", "Clarity": "#ffffff", "Love": "#ff6b6b", "Focus": "#a29bfe"
        };
        const manifestationWords = Object.keys(colorMap);
        const plants = [];
        let audioCtx;

        // Dynamic sky colors based on time
        function updateSky() {
            const hour = new Date().getHours();
            let top, bottom;
            if (hour >= 5 && hour < 8) { top = "#ff9a9e"; bottom = "#fad0c4"; } 
            else if (hour >= 8 && hour < 17) { top = "#87ceeb"; bottom = "#e0f6ff"; } 
            else if (hour >= 17 && hour < 20) { top = "#445069"; bottom = "#e29587"; } 
            else { top = "#0b1120"; bottom = "#2c3e50"; } 
            document.documentElement.style.setProperty('--sky-top', top);
            document.documentElement.style.setProperty('--sky-bottom', bottom);
        }
        updateSky();

        function startAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(110, audioCtx.currentTime);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime + 2);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start();
        }

        function spawnWord() {
            const word = manifestationWords[Math.floor(Math.random() * manifestationWords.length)];
            const el = document.createElement('div');
            el.className = 'seed-word';
            el.innerText = word;
            el.style.left = (15 + Math.random() * 70) + '%';
            el.style.top = '-60px';

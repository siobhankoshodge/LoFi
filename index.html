<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }

        #ui-layer {
            position: fixed;
            top: 30px;
            width: 100%;
            text-align: center;
            color: #4a7a8c;
            pointer-events: none;
            z-index: 10;
        }

        /* Layering */
        .universe { z-index: 1; position: absolute; inset: 0; }
        .garden { z-index: 2; position: absolute; inset: 0; pointer-events: none; }
        .grass { z-index: 3; position: absolute; bottom: 0; width: 100%; height: 35px; background: #5ea300; border-top: 4px solid #74b816; }
        .label-layer { z-index: 4; position: absolute; bottom: 40px; width: 100%; pointer-events: none; }
        .seed-layer { z-index: 5; position: absolute; inset: 0; }

        /* Falling Seeds */
        .seed {
            position: absolute;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255,255,255,1);
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            font-size: 15px;
            font-weight: 500;
            color: #555;
            touch-action: none;
        }

        /* Botany & Sway */
        .plant { 
            position: absolute; 
            bottom: 35px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            transform-origin: bottom center;
            animation: breeze 4s ease-in-out infinite alternate;
        }

        @keyframes breeze {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        
        .stem {
            width: 5px;
            background: #74b816;
            transform-origin: bottom;
            transition: height 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .flower-head {
            position: relative;
            width: 18px;
            height: 18px;
            background: #ffec99;
            border-radius: 50%;
            margin-bottom: -9px;
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 45px;
            height: 22px;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            margin-top: -11px;
            transform-origin: left center;
            transition: all 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* Label Pills */
        .word-pill {
            position: absolute;
            font-size: 11px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 10px;
            border-radius: 12px;
            transform: translateX(-50%);
            white-space: nowrap;
            backdrop-filter: blur(2px);
            opacity: 0;
            transition: opacity 1s;
        }

        .release-active .petal {
            position: fixed !important;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 style="margin:0; font-size: 24px;">Manifestation Meadow</h1>
        <p style="margin:5px 0; opacity: 0.8;">Tap the words to plant your intentions</p>
    </div>

    <div class="garden" id="garden"></div>
    <div class="grass"></div>
    <div class="label-layer" id="labels"></div>
    <div class="seed-layer" id="seed-container"></div>

    <script>
        const words = ["Peace", "Clarity", "Growth", "Love", "Abundance", "Kindness", "Focus", "Joy", "Health", "Balance", "Courage", "Trust"];
        const petalColors = ['#ffb6c1', '#add8e6', '#dda0dd', '#ffdab9', '#b0e0e6', '#fafad2'];
        
        const garden = document.getElementById('garden');
        const seedContainer = document.getElementById('seed-container');
        const labels = document.getElementById('labels');
        
        let flowerCount = 0;
        let lastZone = -1;
        let audioCtx;

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            [110, 164.81, 220].forEach(freq => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
            });
        }

        function playChime() {
            const freqs = [261.63, 293.66, 329.63, 392.00, 440.00];
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(freqs[Math.floor(Math.random() * freqs.length)], audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 1.5);
        }

        function spawnSeed() {
            const seed = document.createElement('div');
            seed.className = 'seed';
            seed.textContent = words[Math.floor(Math.random() * words.length)];
            
            let zone;
            do { zone = Math.floor(Math.random() * 4); } while (zone === lastZone);
            lastZone = zone;
            
            const xPos = (zone * 25) + (Math.random() * 15) + 5;
            seed.style.left = xPos + '%';
            seed.style.top = '-60px';
            seedContainer.appendChild(seed);

            seed.addEventListener('touchstart', (e) => { e.preventDefault(); catchSeed(seed, xPos); }, {passive: false});
            seed.addEventListener('mousedown', () => catchSeed(seed, xPos));

            let y = -60;
            const drift = setInterval(() => {
                y += 1.5;
                seed.style.top = y + 'px';
                if (y > window.innerHeight) { clearInterval(drift); seed.remove(); }
            }, 16);
            seed.dataset.intervalId = drift;
        }

        function catchSeed(seed, x) {
            initAudio();
            playChime();
            clearInterval(seed.dataset.intervalId);
            const word = seed.textContent;
            seed.remove();
            createFlower(x, word);
            flowerCount++;
            if (flowerCount >= 50) releaseGarden();
        }

        function createFlower(x, word) {
            const color = petalColors[Math.floor(Math.random() * petalColors.length)];
            const plant = document.createElement('div');
            plant.className = 'plant';
            plant.style.left = x + '%';
            plant.style.animationDelay = (Math.random() * -4) + 's'; // Randomize breeze phase

            const head = document.createElement('div');
            head.className = 'flower-head';
            
            for (let i = 0; i < 6; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.backgroundColor = color;
                petal.style.transform = `rotate(${i * 60}deg)`;
                head.appendChild(petal);
            }

            const stem = document.createElement('div');
            stem.className = 'stem';
            stem.style.height = '0px';

            plant.appendChild(head);
            plant.appendChild(stem);
            garden.appendChild(plant);

            // Label Update
            const pill = document.createElement('div');
            pill.className = 'word-pill';
            pill.textContent = word;
            pill.style.left = x + '%';
            labels.appendChild(pill);

            setTimeout(() => {
                stem.style.height = (Math.random() * 180 + 120) + 'px';
                pill.style.opacity = '1';
            }, 50);
        }

        function releaseGarden() {
            document.body.classList.add('release-active');
            const petals = document.querySelectorAll('.petal');
            const everythingElse = document.querySelectorAll('.stem, .word-pill, .flower-head, .grass');

            petals.forEach(p => {
                const rect = p.getBoundingClientRect();
                p.style.left = rect.left + 'px';
                p.style.top = rect.top + 'px';
                setTimeout(() => {
                    p.style.transform = `translate(${(Math.random() - 0.5) * 800}px, -110vh) rotate(1200deg)`;
                    p.style.opacity = '0';
                }, 50);
            });

            everythingElse.forEach(s => { s.style.opacity = '0'; s.style.transition = 'opacity 3s'; });
            setTimeout(() => { location.reload(); }, 4500);
        }

        setInterval(spawnSeed, 1600);
    </script>
</body>
</html>

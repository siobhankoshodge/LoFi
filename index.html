<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --accent: #4a7a8c;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }

        /* Instructions & Setup */
        #setup-overlay {
            position: fixed; inset: 0; 
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center; transition: opacity 1s;
        }

        .instructions {
            max-width: 400px; margin-bottom: 25px; line-height: 1.6;
            color: var(--accent); font-style: italic; font-size: 17px;
        }

        .word-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 500px; margin: 20px 0; }

        .choice-pill {
            padding: 10px 20px; border: 2px solid rgba(255,255,255,0.5); border-radius: 25px;
            cursor: pointer; transition: all 0.3s; color: #444; background: rgba(255,255,255,0.4);
            backdrop-filter: blur(5px);
        }

        .choice-pill.selected { background: white; color: var(--accent); border-color: white; font-weight: bold; }

        #ui-layer { position: fixed; top: 20px; width: 100%; text-align: center; color: var(--accent); z-index: 100; pointer-events: none; display: none; }
        
        #controls { position: fixed; bottom: 20px; left: 20px; z-index: 101; display: none; }
        
        button#start-btn {
            padding: 15px 40px; border-radius: 30px; border: none;
            background: var(--accent); color: white; font-weight: bold;
            cursor: pointer; opacity: 0.4; pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button#start-btn.active { opacity: 1; pointer-events: auto; }

        button.toggle {
            padding: 10px 18px; border-radius: 20px; border: none;
            background: white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: bold; color: var(--accent);
        }

        /* Visual Layers */
        .garden { z-index: 2; position: absolute; inset: 0; pointer-events: none; }
        .grass { z-index: 10; position: absolute; bottom: 0; width: 100%; height: 40px; background: #5ea300; border-top: 5px solid #74b816; }
        .label-layer { z-index: 11; position: absolute; bottom: 45px; width: 100%; pointer-events: none; }
        .seed-layer { z-index: 20; position: absolute; inset: 0; }

        .seed {
            position: absolute; padding: 12px 20px; background: white;
            border-radius: 30px; cursor: pointer; font-weight: 600;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); color: #555; touch-action: none;
        }

        .plant { position: absolute; bottom: 40px; display: flex; flex-direction: column-reverse; align-items: center; transform-origin: bottom center; animation: breeze 5s ease-in-out infinite alternate; }
        @keyframes breeze { from { transform: rotate(-3deg); } to { transform: rotate(3deg); } }
        .stem { width: 6px; background: #74b816; transform-origin: bottom; transition: height 2s ease-out, opacity 3s; }
        .flower-head { position: relative; width: 20px; height: 20px; background: #ffec99; border-radius: 50%; z-index: 5; transition: opacity 3s; }
        .petal { position: absolute; width: 45px; height: 22px; border-radius: 50%; left: 50%; top: 50%; margin-top: -11px; transform-origin: left center; transition: transform 4s ease-in-out, opacity 4s; }
        .word-pill { position: absolute; font-size: 12px; color: white; background: rgba(0,0,0,0.4); padding: 4px 12px; border-radius: 15px; transform: translateX(-50%); white-space: nowrap; transition: opacity 3s; }
    </style>
</head>

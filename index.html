<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Living Manifestation Garden</title>
    <style>
        :root {
            /* Sky colors will be set via JS */
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --stem-color: #7d8f69;
            --text-color: #4a5568;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            overflow: hidden;
            transition: background 5s ease;
            font-family: 'Courier New', Courier, monospace;
        }

        #garden { width: 100%; height: 100%; position: relative; }

        /* The Grass Logic */
        #grass-container {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 40px;
            display: flex; align-items: flex-end;
            pointer-events: none;
            z-index: 5;
        }

        .blade {
            width: 2px;
            background: #94a684;
            margin-right: 1px;
            border-radius: 2px 2px 0 0;
            transition: height 2s ease-out;
            animation: sway 3s ease-in-out infinite alternate;
        }

        .seed-word {
            position: absolute;
            padding: 10px 20px;
            background: white; border: 1px solid #d1d9e0; border-radius: 30px;
            color: var(--text-color); cursor: pointer; font-size: 13px; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); z-index: 100;
        }

        @keyframes sway {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }

        .plant {
            position: absolute; bottom: 0; transform-origin: bottom center;
            display: flex; flex-direction: column; align-items: center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        /* Combined Constant Sway + Reaction */
        .sway-wrapper {
            animation: sway 4s ease-in-out infinite alternate;
            display: flex; flex-direction: column; align-items: center;
        }

        .stem { 
            width: 4px; background: linear-gradient(to top, #3e4a34, var(--stem-color)); 
            border-radius: 4px; height: 0px; transition: height 0.6s ease-out; 
        }

        .flower-canvas { transform: scale(0); transition: transform 1.5s ease-out; }
        .flower-canvas.bloomed { transform: scale(1); }

        .label {
            margin-top: 8px; font-size: 10px; color: var(--text-color);
            background: rgba(255,255,255,0.8); padding: 2px 8px; border-radius: 10px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.08; z-index: 10;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div id="garden">
        <div id="grass-container"></div>
    </div>

    <script>
        const garden = document.getElementById('garden');
        const grassContainer = document.getElementById('grass-container');
        const colorMap = {
            "Growth": "#ffb7c5", "Peace": "#b2e2f2", "Abundance": "#f9e076",
            "Healing": "#b4f8c8", "Clarity": "#ffffff", "Love": "#ff6b6b", "Focus": "#a29bfe"
        };
        const manifestationWords = Object.keys(colorMap);
        const plants = [];
        let audioCtx;

        // --- TIME OF DAY LOGIC ---
        function updateSky() {
            const hour = new Date().getHours();
            let top, bottom;
            if (hour >= 5 && hour < 8) { top = "#ff9a9e"; bottom = "#fad0c4"; } // Sunrise
            else if (hour >= 8 && hour < 17) { top = "#87ceeb"; bottom = "#e0f6ff"; } // Day
            else if (hour >= 17 && hour < 20) { top = "#445069"; bottom = "#e29587"; } // Sunset
            else { top = "#0b1120"; bottom = "#2c3e50"; } // Night

            document.documentElement.style.setProperty('--sky-top', top);
            document.documentElement.style.setProperty('--sky-bottom', bottom);
        }
        updateSky();
        setInterval(updateSky, 60000); // Check every minute

        // --- AUDIO ---
        function startAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(110, audioCtx.currentTime);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 2);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start();
        }
        document.body.addEventListener('click', startAudio);

        // --- GRASS GROWTH ---
        function growGrass() {
            for(let i=0; i<5; i++) { // Grow 5 blades at once
                const blade = document.createElement('div');
                blade.className = 'blade';
                blade.style.height = '0px';
                blade.style.animationDelay = Math.random() * -3 + 's';
                grassContainer.appendChild(blade);
                setTimeout(() => {
                    blade.style.height = (Math.random() * 20 + 10) + 'px';
                }, 100);
            }
        }

        // --- FLOWER LOGIC ---
        function spawnWord() {
            const word = manifestationWords[Math.floor(Math.random() * manifestationWords.length)];
            const el = document.createElement('div');
            el.className = 'seed-word';
            el.innerText = word;
            el.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            el.style.top = '-60px';
            garden.appendChild(el);

            let pos = -60;
            const float = setInterval(() => {
                pos += 0.8;
                el.style.top = pos + 'px';
                if (pos > window.innerHeight) { clearInterval(float); el.remove(); }
            }, 20);

            el.addEventListener('click', (e) => {
                e.stopPropagation();
                createPlant(parseInt(el.style.left) + 60, el.innerText);
                growGrass(); // Grass grows whenever you plant
                el.remove();
            });
        }
        setInterval(spawnWord, 4000);

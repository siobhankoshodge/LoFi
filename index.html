<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --stem-color: #4a5c37;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)) no-repeat fixed;
            overflow: hidden; font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation;
        }

        #audio-control {
            position: fixed; top: 20px; right: 20px;
            width: 45px; height: 45px; background: white;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer; z-index: 11000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 2px solid #a29bfe;
            font-size: 20px;
        }

        #start-prompt {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: white; border-radius: 50px;
            font-weight: bold; color: #4a5568; cursor: pointer; z-index: 10000;
            border: 2px solid #a29bfe; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        #universe, #label-layer, #garden, #grass-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        #grass-container { z-index: 500; height: 80px; top: auto; bottom: 0; }
        #label-layer { z-index: 9999; }
        #garden { z-index: 10; }
        #universe { z-index: 9500; }

        .flower-label {
            position: absolute; background: rgba(255,255,255,0.95); 
            padding: 4px 12px; border-radius: 10px; font-size: 11px; 
            transform: translateX(-50%); color: #4a5568; font-weight: bold;
            transition: opacity 1.5s;
        }

        .blade { position: absolute; bottom: 0; width: 3px; background: #5d6d4a; border-radius: 4px; transition: height 2s, opacity 2s; }

        @keyframes windSway { from { transform: rotate(-1.5deg); } to { transform: rotate(1.5deg); } }

        .plant {
            position: absolute; bottom: 20px; width: 4px;
            transform-origin: bottom center; animation: windSway 3s ease-in-out infinite alternate;
            transition: opacity 2s; display: flex; flex-direction: column; align-items: center;

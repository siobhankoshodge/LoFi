<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #87ceeb; /* Solid blue fallback */
            overflow: hidden;
            font-family: sans-serif;
        }

        /* THE START BUTTON - If you don't see this, the code isn't updating */
        #start-prompt {
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            padding: 25px 50px; 
            background: #ffffff; 
            color: #4a5568;
            font-size: 20px;
            font-weight: bold;
            border: 4px solid #a29bfe;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10000; /* Over everything */
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .seed-word {
            position: absolute; 
            padding: 15px 30px;
            background: white; 
            border-radius: 30px;
            color: #4a5568; 
            font-weight: bold;
            z-index: 9000;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #grass-container {
            position: absolute; bottom: 20px; left: 0;
            width: 100%; height: 100px;
            z-index: 100; pointer-events: none;
        }

        .blade {
            position: absolute; bottom: 0; width: 4px;
            background: #7d8f69; border-radius: 4px;
        }
    </style>
</head>
<body>

    <button id="start-prompt" onclick="initGarden()">TAP TO START</button>
    <div id="grass-container"></div>

    <script>
        function initGarden() {
            document.getElementById('start-prompt').style.display = 'none';
            alert("Garden Started!"); // Temporary alert to confirm the click works
            spawnWord();
            setInterval(spawnWord, 3000);
        }

        function spawnWord() {
            const words = ["Growth", "Peace", "Abundance", "Healing", "Love"];
            const word = words[Math.floor(Math.random() * words.length)];
            const el = document.createElement('div');
            el.className = 'seed-word';
            el.innerText = word;
            el.style.left = Math.random() * 70 + 10 + '%';
            el.style.top = '-50px';
            document.body.appendChild(el);

            let pos = -50;
            const float = setInterval(() => {
                pos += 2;
                el.style.top = pos + 'px';
                if (pos > window.innerHeight) {
                    clearInterval(float);
                    el.remove();
                }
            }, 20);

            el.onclick = () => {
                growGrass();
                el.remove();
            };
        }

        function growGrass() {
            const container = document.getElementById('grass-container');
            for(let i=0; i<5; i++) {
                const blade = document.createElement('div');
                blade.className = 'blade';
                blade.style.left = Math.random() * 100 + '%';
                blade.style.height = (Math.random() * 40 + 20) + 'px';
                container.appendChild(blade);
            }
        }
    </script>
</body>
</html>

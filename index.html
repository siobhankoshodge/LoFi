<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manifestation Meadow</title>
    <style>
        :root {
            --sky-top: #87ceeb;
            --sky-bottom: #e0f6ff;
            --stem-color: #4a5c37;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)) no-repeat fixed;
            overflow: hidden; font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation;
        }

        /* UI CONTROLS */
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20000; }
        
        #audio-control {
            position: absolute; top: 20px; right: 20px;
            width: 45px; height: 45px; background: white;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer; pointer-events: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 2px solid #a29bfe;
        }

        #start-prompt {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: white; border-radius: 50px;
            font-weight: bold; color: #4a5568; cursor: pointer; pointer-events: auto;
            border: 2px solid #a29bfe; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* GARDEN LAYERS */
        #universe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9500; }
        #label-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        #garden { position: absolute; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        #grass-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 80px; z-index: 500; pointer-events: none; }

        .flower-label {
            position: absolute; background: rgba(255,255,255,0.95); 
            padding: 4px 12px; border-radius: 10px; font-size: 11px; 
            transform: translateX(-50%); color: #4a5568; font-weight: bold;
            transition: opacity 1.5s;
        }

        .blade { position: absolute; bottom: 0; width: 3px; background: #5d6d4a; border-radius: 4px; transition: height 2s, opacity 2s; }

        @keyframes windSway { from { transform: rotate(-1.5deg); } to { transform: rotate(1.5deg); } }

        .plant {
            position: absolute; bottom: 20px; width: 4px;
            transform-origin: bottom center; animation: windSway 3s ease-in-out infinite alternate;
            transition: opacity 2s; display: flex; flex-direction: column; align-items: center;
        }

        .flower-head {
            width: 14px; height: 14px; background: #fff8e1; border-radius: 50%;
            position: relative; transform: scale(0); transition: transform 1.2s;
            z-index: 20;
        }

        .petal {
            position: absolute; width: 40px; height: 20px;
            border-radius: 50% 50% 50% 50% / 100% 100% 0% 0%;
            transform-origin: center left; opacity: 0.8;
            top: 50%; left: 50%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1), opacity 3s;
        }

        .stem {
            width: 3px; height: 0px; 
            background: linear-gradient(to top, #1a2214, var(--stem-color));
            transition: height 1.5s ease-out; border-radius: 2px;
            margin-top: -5px;
        }

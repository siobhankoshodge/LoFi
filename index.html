<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manifestation Garden</title>
    <style>
        :root {
            --bg-color: #fdf6e3; /* Warmer summer sun vibe */
            --stem-color: #a3b18a;
            --text-color: #6d5d6e;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #garden { width: 100%; height: 100%; position: relative; cursor: crosshair; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.12; z-index: 10;
        }

        .ui-panel {
            position: absolute; top: 20px; left: 20px; z-index: 20;
            color: var(--text-color); background: rgba(255,255,255,0.4);
            padding: 15px; border-radius: 8px; backdrop-filter: blur(5px);
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        .plant {
            position: absolute; bottom: 0; transform-origin: bottom center;
            display: flex; flex-direction: column; align-items: center;
            animation: sway 5s ease-in-out infinite;
        }

        .stem { width: 4px; background: var(--stem-color); border-radius: 2px; height: 10px; transition: height 0.5s linear; }

        .flower-canvas { transition: transform 2s ease-out; transform: scale(0); }
        .flower-canvas.bloomed { transform: scale(1); }

        .label {
            margin-top: 10px; font-size: 12px; color: var(--text-color);
            background: rgba(255,255,255,0.7); padding: 2px 8px; border-radius: 10px;
            white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    
    <div class="ui-panel">
        <strong>Manifestation Garden</strong><br>
        <small>Click to plant an intention</small><br>
        <button onclick="toggleMusic()" style="margin-top:10px; cursor:pointer;">Toggle Summer Calm â™«</button>
    </div>

    <div id="garden"></div>

    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

    <script>
        const garden = document.getElementById('garden');
        const colors = ['#ffccbb', '#ffeda0', '#91d18b', '#e1f5fe', '#f8bbd0'];
        const plants = [];

        function toggleMusic() {
            const audio = document.getElementById('bgm');
            return audio.paused ? audio.play() : audio.pause();
        }

        garden.addEventListener('click', (e) => {
            const intention = prompt("What are you manifesting?");
            if (intention) createPlant(e.clientX, intention);
        });

        function createPlant(x, text) {
            const plantObj = {
                height: 20,
                maxHeight: 200 + Math.random() * 300,
                element: document.createElement('div')
            };

            plantObj.element.className = 'plant';
            plantObj.element.style.left = (x - 60) + 'px';

            const canvas = document.createElement('canvas');
            canvas.width = canvas.height = 120;
            canvas.className = 'flower-canvas';
            
            const stem = document.createElement('div');
            stem.className = 'stem';

            const label = document.createElement('div');
            label.className = 'label';
            label.innerText = text;

            plantObj.element.appendChild(canvas);
            plantObj.element.appendChild(stem);
            plantObj.element.appendChild(label);
            garden.appendChild(plantObj.element);

            drawFlower(canvas.getContext('2d'), colors[Math.floor(Math.random() * colors.length)]);
            
            // Start blooming after a moment
            setTimeout(() => canvas.classList.add('bloomed'), 500);

            // Add to our global tracking array for continuous growth
            plantObj.stemElement = stem;
            plants.push(plantObj);
        }

        function drawFlower(ctx, color) {
            const petals = 8;
            const radius = 30;
            ctx.translate(60, 60);
            ctx.fillStyle = color;
            for (let i = 0; i < petals; i++) {
                ctx.rotate((Math.PI * 2) / petals);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(radius, -radius, 0, -radius * 1.5);
                ctx.quadraticCurveTo(-radius, -radius, 0, 0);
                ctx.fill();
            }
            ctx.beginPath(); ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#fef3b4'; ctx.fill();
        }

        // CONTINUOUS GROWTH ENGINE
        // Every 3 seconds, all flowers grow slightly until they hit their limit
        setInterval(() => {
            plants.forEach(p => {
                if (p.height < p.maxHeight) {
                    p.height += 2; // Slow growth
                    p.stemElement.style.height = p.height + 'px';
                }
            });
        }, 3000);

    </script>
</body>
</html>
